<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .grade-input {
            margin-bottom: 20px;
        }
        .grade-input label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .grade-input select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }
        #result-container {
            margin-top: 30px;
            padding: 15px;
            border: 2px solid #333;
            border-radius: 4px;
            text-align: center;
            background-color: #e0f7fa;
            margin-bottom: 20px; /* Added margin for separation */
        }
        #calculated-grade-label {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
            display: block;
        }
        #calculated-grade {
            font-size: 3em;
            font-weight: bolder;
            color: #00796b;
            display: block;
        }
        .navigation-link {
            text-align: center;
            padding-top: 10px;
            border-top: 1px solid #eee;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Skill Grade Calculator</h2>

    <div class="grade-input">
        <label for="fluency">Procedural Fluency</label>
        <select id="fluency" onchange="calculateGrade()">
            <option value="4">4</option>
            <option value="3" selected>3</option>
            <option value="2">2</option>
            <option value="1">1</option>
        </select>
    </div>

    <div class="grade-input">
        <label for="representations">Multiple Representations</label>
        <select id="representations" onchange="calculateGrade()">
            <option value="4">4</option>
            <option value="3" selected>3</option>
            <option value="2">2</option>
            <option value="1">1</option>
        </select>
    </div>

    <div class="grade-input">
        <label for="justification">Justification</label>
        <select id="justification" onchange="calculateGrade()">
            <option value="4">4</option>
            <option value="3" selected>3</option>
            <option value="2">2</option>
            <option value="1">1</option>
        </select>
    </div>

    <div id="result-container">
        <span id="calculated-grade-label">Calculated Grade</span>
        <span id="calculated-grade"></span>
    </div>

    <div class="navigation-link">
        <a href="predictor.html">Looking to calculate a grade <b>within</b> a category? Use this link.</a>
    </div>

</div>

<script>
    // This is the complete rubric data from the table you provided, structured for quick look-up.
    const RUBRIC_MAP = {
        "1,1,1": "F",
        "1,1,2": "F",
        "1,1,3": "F",
        "1,1,4": "F",
        "1,2,2": "D",
        "1,2,3": "CD",
        "1,2,4": "CD",
        "1,3,3": "CD",
        "1,3,4": "CD",
        "1,4,4": "CD",
        "2,2,2": "C",
        "2,2,3": "BC",
        "2,2,4": "BC",
        "2,3,3": "B",
        "2,3,4": "B",
        "2,4,4": "B",
        "3,3,3": "AB",
        "3,3,4": "A",
        "3,4,4": "A",
        "4,4,4": "A"
    };

    function calculateGrade() {
        const fluency = parseInt(document.getElementById('fluency').value);
        const representations = parseInt(document.getElementById('representations').value);
        const justification = parseInt(document.getElementById('justification').value);

        const scores = [fluency, representations, justification];
        scores.sort((a, b) => a - b);
        
        const key = scores.join(',');
        const grade = RUBRIC_MAP[key];

        document.getElementById('calculated-grade').textContent = grade || "N/A";
    }

    // Call the function once when the page loads to display the initial grade (defaulting to 3, 3, 3 = AB)
    document.addEventListener('DOMContentLoaded', calculateGrade);

</script>
</body>
</html>
