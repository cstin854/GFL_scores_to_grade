<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score for a single skill "calculator"</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 25px;
        }
        .input-group {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            flex-basis: 35%;
        }
        input[type="text"] {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            width: 100%;
            margin-bottom: 20px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .results-grid {
            margin-top: 30px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }
        .result-box {
            padding: 15px;
            border-radius: 4px;
            text-align: center;
        }
        .result-box-main {
            grid-column: 1 / -1; /* Spans both columns */
            background-color: #d4edda;
            border: 2px solid #28a745;
        }
        .result-box-secondary {
            background-color: #e2e3e5;
            border: 1px solid #c8c8c8;
        }
        .result-box strong {
            font-size: 1.1em;
            display: block;
            margin-bottom: 5px;
        }
        .result-value {
            font-size: 1.8em;
            font-weight: bold;
            color: #0d6d24;
        }
        .result-value-secondary {
            font-size: 1.4em;
            font-weight: bold;
            color: #333;
        }
        #trendPrediction .result-value {
            color: #007bff; /* Highlight the linear regression prediction */
        }
        .error-message {
            color: #dc3545;
            margin-top: 10px;
            font-weight: bold;
            text-align: center;
        }
        /* New Link Styling */
        .footer-link {
            text-align: center;
            margin-top: 30px;
            padding-top: 15px;
            border-top: 1px solid #ccc;
        }
        .footer-link a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1em;
        }
        .footer-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

        <div id="modePrediction" class="result-box result-box-secondary">
            <strong>Mode / Avg of Modes</strong>
            <span class="result-value-secondary">--</span>
        </div>
        
        <div id="avgLastTwoPrediction" class="result-box result-box-secondary">
            <strong>Avg of Last Two</strong>

        </div>
    </div>

    </div>

</div>
